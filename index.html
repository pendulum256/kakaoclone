<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakaotalk</title>
  </head>

  <body>
    <header>
      <div class="state-bar">
        <div class="state-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="state-bar__column">
          <span>18:43</span>
        </div>
        <div class="state-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </header>
    <main>
      <span>Welcome to KakaoTalk</span>
      <p>
        If you have a Kakao Account, log in with your email or phone number.
      </p>
      <input
        type="text"
        id="Welcomepage__emailorphonenumber"
        placeholder="Email or phone number"
      />
      <input
        type="password"
        id="Welcomepage__password"
        placeholder="Password"
      />
      <input type="submit" value="Log In" id="Welcomepage__login" />
      <input type="submit" value="Sign Up" id="Welcomepage__signup" />
      <a href="#">Find Kakao Account or Password</a>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/f5557ec70b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
