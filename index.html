<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakaotalk</title>
  </head>

  <body>
    <header>
      <div id="state-bar">
        <div class="state-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="state-bar__column">
          <span>18:43</span>
        </div>
        <div class="state-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </header>
    <main class="welcome-header">
      <span class="welcome-header__title">Welcome to KakaoTalk</span>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </main>
    <form id="login-form" action="friend.html">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/f5557ec70b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
